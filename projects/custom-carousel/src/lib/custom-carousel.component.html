<!-- slider container -->
<ng-container *ngIf="carouselConfig?.type == 'image'">
    <div class="crousel-body">
        <div class="slider" [ngStyle]="{
        'border-radius': carouselConfig.styling?.borderRadius ? carouselConfig.styling?.borderRadius: '',
        'border': carouselConfig.styling?.border ? carouselConfig.styling?.border: ''
        }">

            <ng-container *ngFor="let item of slidesData">
                <div class="slide">
                    <img [src]="item.image" alt="" />
                </div>
            </ng-container>

            <button class="btn btn-next" (click)="nextSlide()" *ngIf="!(carouselConfig.styling?.button?.hideButton)"
                [ngStyle]="{'background-color': carouselConfig.styling?.button?.backgroundColor ? carouselConfig.styling?.button?.backgroundColor: '',
                    'width': carouselConfig.styling?.button?.width ? carouselConfig.styling?.button?.width: '',
                    'height': carouselConfig.styling?.button?.height ? carouselConfig.styling?.button?.height: '',
                    'border-radius': carouselConfig.styling?.button?.borderRadius ? carouselConfig.styling?.button?.borderRadius: '',
                    'border': carouselConfig.styling?.button?.border ? carouselConfig.styling?.button?.border: ''
                }">
                <i [class]="carouselConfig.styling?.button?.rightIcon ? carouselConfig.styling?.button?.rightIcon: 'bi bi-arrow-right'"
                    [ngStyle]="{'color':carouselConfig.styling?.button?.color ? carouselConfig.styling?.button?.color:setting.styling?.button?.color,
                                'font-size':carouselConfig.styling?.button?.fontSize ? carouselConfig.styling?.button?.fontSize:setting.styling?.button?.fontSize}"></i>
            </button>

            <button class="btn btn-prev" (click)="previousSlide()" *ngIf="!(carouselConfig.styling?.button?.hideButton)"
                [ngStyle]="{'background-color': carouselConfig.styling?.button?.backgroundColor ? carouselConfig.styling?.button?.backgroundColor: '',
                    'width': carouselConfig.styling?.button?.width ? carouselConfig.styling?.button?.width: '',
                    'height': carouselConfig.styling?.button?.height ? carouselConfig.styling?.button?.height: '',
                    'border-radius': carouselConfig.styling?.button?.borderRadius ? carouselConfig.styling?.button?.borderRadius: '',
                    'border': carouselConfig.styling?.button?.border ? carouselConfig.styling?.button?.border: ''
            }">

                <i [class]="carouselConfig.styling?.button?.leftIcon ? carouselConfig.styling?.button?.leftIcon: 'bi bi-arrow-left'"
                    [ngStyle]="{'color':carouselConfig.styling?.button?.color ? carouselConfig.styling?.button?.color:setting.styling?.button?.color,
                                'font-size':carouselConfig.styling?.button?.fontSize ? carouselConfig.styling?.button?.fontSize:setting.styling?.button?.fontSize}"></i>
            </button>

            <div class="dots" *ngIf="carouselConfig.dots?.show">

                <ng-container *ngFor="let item of slidesData; let i = index">
                    <span *ngIf="!(carouselConfig.dots?.showImage)" class="dots-span" (mouseover)="mouseEnterDots(i)"
                        (mouseout)="mouseExitDots(i)" [ngClass]="i == curSlide ? 'dots-active':''"
                        (click)="goToSlide(i)"
                        [ngStyle]="{
                            'border': carouselConfig.styling?.dots?.border ? carouselConfig.styling?.dots?.border: '',
                            'border-radius': carouselConfig.styling?.dots?.borderRadius ? carouselConfig.styling?.dots?.borderRadius: '',
                            'background-color': carouselConfig.styling?.dots?.backgroundColor ? carouselConfig.styling?.dots?.backgroundColor: '',
                            'width': carouselConfig.styling?.dots?.width ? carouselConfig.styling?.dots?.width: '',
                            'height': carouselConfig.styling?.dots?.height ? carouselConfig.styling?.dots?.height: ''}"></span>
                    <span *ngIf="carouselConfig.dots?.showImage" class="dots-image"
                        [ngClass]="i == curSlide ? 'image-active':''" (click)="goToSlide(i)"
                        [ngStyle]="{
                            'border': carouselConfig.styling?.dots?.border ? carouselConfig.styling?.dots?.border: '',
                            'border-radius': carouselConfig.styling?.dots?.borderRadius ? carouselConfig.styling?.dots?.borderRadius: '',
                            'background-color': carouselConfig.styling?.dots?.backgroundColor ? carouselConfig.styling?.dots?.backgroundColor: '',
                            'width': carouselConfig.styling?.dots?.width ? carouselConfig.styling?.dots?.width: '',
                            'height': carouselConfig.styling?.dots?.height ? carouselConfig.styling?.dots?.height: ''}"><img [src]="item.image"></span>
                </ng-container>

            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="carouselConfig?.type == 'card'">
    <div id="container-fluid">
        <div id="slider-container">
            <button class="card-buttons" (click)="slideLeft()" *ngIf="!(carouselConfig.styling?.button?.hideButton)"
                [ngStyle]="{'background-color': carouselConfig.styling?.button?.backgroundColor ? carouselConfig.styling?.button?.backgroundColor: '',
                'width': carouselConfig.styling?.button?.width ? carouselConfig.styling?.button?.width: '',
                'height': carouselConfig.styling?.button?.height ? carouselConfig.styling?.button?.height: '',
                'border-radius': carouselConfig.styling?.button?.borderRadius ? carouselConfig.styling?.button?.borderRadius: '',
                'border': carouselConfig.styling?.button?.border ? carouselConfig.styling?.button?.border: ''
        }">

                <i [class]="carouselConfig.styling?.button?.leftIcon ? carouselConfig.styling?.button?.leftIcon: 'bi bi-arrow-left'"
                    [ngStyle]="{'color':carouselConfig.styling?.button?.color ? carouselConfig.styling?.button?.color:setting.styling?.button?.color,
                            'font-size':carouselConfig.styling?.button?.fontSize ? carouselConfig.styling?.button?.fontSize:setting.styling?.button?.fontSize}"></i>
            </button>

            <div id="card-slider">
                <ng-container [ngTemplateOutlet]="customTemplate"> </ng-container>
            </div>

            <button class="card-buttons" (click)="slideRight()" *ngIf="!(carouselConfig.styling?.button?.hideButton)"
                [ngStyle]="{'background-color': carouselConfig.styling?.button?.backgroundColor ? carouselConfig.styling?.button?.backgroundColor: '',
                'width': carouselConfig.styling?.button?.width ? carouselConfig.styling?.button?.width: '',
                'height': carouselConfig.styling?.button?.height ? carouselConfig.styling?.button?.height: '',
                'border-radius': carouselConfig.styling?.button?.borderRadius ? carouselConfig.styling?.button?.borderRadius: '',
                'border': carouselConfig.styling?.button?.border ? carouselConfig.styling?.button?.border: ''
            }">
                <i [class]="carouselConfig.styling?.button?.rightIcon ? carouselConfig.styling?.button?.rightIcon: 'bi bi-arrow-right'"
                    [ngStyle]="{'color':carouselConfig.styling?.button?.color ? carouselConfig.styling?.button?.color:setting.styling?.button?.color,
                            'font-size':carouselConfig.styling?.button?.fontSize ? carouselConfig.styling?.button?.fontSize:setting.styling?.button?.fontSize}"></i>
            </button>
        </div>
    </div>
</ng-container>
